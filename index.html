  <body>
    <header>
      <h1>
        <img
          src="Assets/logo (1).png"
          alt="Logo les petits plats, red chefs hat above the title les petits plats"
        />

      <div id="main-search">
        <input
          id="main-search_input"

      <ul id="selected-tags_list">
        tags

        <div class="utensil-label" id="utensils-filter">
