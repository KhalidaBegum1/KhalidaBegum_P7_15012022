<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="plats recettes ingredients" />
    <meta
      name="description"
      content="Les Petits Plats sites de recettes de cuisine "
    />
    <meta name="author" content="Khalida Begum" />
    <title>Les petits plats</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>
        <img
          src="Assets/logo.png"
          alt="Logo les petits plats, red chefs hat above the title les petits plats"
        />
      </h1>
      <div id="main-search">
        <input
          id="main-search_input"
          placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
        />

        <span id="main-search_btn">
          <label id="main-search_label" for="main-search_input"></label
        ></span>
        <i class="fas fa-search"></i>
      </div>

      <ul id="selected-tags_list">
        <li class="tag-box"></li>
        <li class="tag-box"></li>
        <li class="tag-box"></li>
      </ul>
      <section class="display-search">
        <div class="search-ingredient">
          <button class="close-btn"><i class="fas fa-chevron-up"></i></button>
          <div class="search-container_bl">
            <div class="search-text" id="ingredients-filter"></div>
          </div>
        </div>
      </section>
      <section class="display-search">
        <div class="search-appareil">
          <button class="close-btn"><i class="fas fa-chevron-up"></i></button>
          <div class="search-container_gr">
            <div class="search-text" id="appareils-filter"></div>
          </div>
        </div>
      </section>
      <section class="display-search">
        <div class="search-utensil">
          <button class="close-btn"><i class="fas fa-chevron-up"></i></button>
          <div class="search-container_or">
            <div class="search-text" id="utensils-filter"></div>
          </div>
        </div>
      </section>
      <div id="secondary-search">
        <div class="secondary-search_label">
          <div class="ingredient-label">
            <input
              class="label-input"
              type="search"
              placeholder="Ingredients"
              name="ing-search"
              id="ing-search"
            /><button class="label-btn" id="ingredients-btn">
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
        </div>

        <div class="secondary-search_label">
          <div class="appareil-label">
            <input
              class="label-input"
              type="search"
              placeholder="Appareils"
              name="app-search"
              id="app-search"
            />
            <button class="label-btn" id="appareils-btn">
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
        </div>
        <div class="secondary-search_label">
          <div class="utensil-label">
            <input
              class="label-input"
              type="search"
              placeholder="Utensils"
              name="uten-search"
              id="uten-search"
            />
            <button class="label-btn" id="utensils-btn">
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="recipes"></section>
    </main>

    <script src="./Scripts/main.js" type="module"></script>
    <script src="./Scripts/tag.js" type="module"></script>
    <script src="./Scripts/error.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
